{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div id=content" class="row-fluid">
  {# <form method="post" action="{% url 'django.contrib.auth.views.login' %}" #}
  <form method="post" action="{% url 'login' %}"
    class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
    <div class="form-group">
      <label for="id_username">
        {{ form.username.label }}
      </label>
      <input id="id_username" class="form-control" maxlength="254" name="username" type="text">
    </div>
    <div class="form-group">
      <label for="id_password">
        {{ form.password.label }}
      </label>
      <input id="id_password" class="form-control" name="password" type="password">
    </div>
    <div class="form-group">
      <input class="btn btn-success" type="submit" value="ログイン">
    </div>
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>

{% endblock %}
